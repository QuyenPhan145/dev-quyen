# YAML for launching the orderer
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: healthcare-orderer
  labels:
    app: healthcare-orderer
spec:
  serviceName: orderer
  # Single instance of the Orderer Pod is needed
  replicas: 1
  selector:
    matchLabels:
      app: healthcare-orderer
  template:
    metadata:
      labels:
        app: healthcare-orderer
    spec:
      containers:
      - name: healthcare-orderer

        # Image used
        image: nhutori4/orderer:dev

        # Uncomment the following during development/testing of the image
        imagePullPolicy: Always
        env:
          # Level of logging
          - name: FABRIC_LOGGING_SPEC
            value: INFO
          - name: CORE_PEER_TLS_ENABLED
            value: "true"
          - name: ORDERER_GENERAL_LOGLEVEL
            value: debug
          - name: ORDERER_DEBUG_BROADCASTTRACEDIR
            value: data/logs
        volumeMounts:
        # This is pointing to the PVC
        - name: orderer-ledger
          mountPath: /var/ledger


  volumeClaimTemplates:
  - metadata: 
      name: orderer-ledger
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: storageclass-orderer
      resources:
        requests:
          storage: 1Gi

---
# Expose the port 7050 as ClusterIP
apiVersion: v1
kind: Service
metadata:
  name: healthcare-orderer-clusterip

spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: healthcare-orderer

  ports:
    - name: healthcare-orderer-clusterip
      port: 30750

  type: ClusterIP

---
# Expose the port 30750 as node port - NEEDED if you
# are interested in connecting to the Pods from the Host
# machine - keep in mind you would need the IP for the node
# port service
apiVersion: v1
kind: Service
metadata:
  name: healthcare-orderer-nodeport

spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: healthcare-orderer

  ports:
    - name: healthcare-orderer-nodeport
      port: 30750
      nodePort: 30750

  type: NodePort
